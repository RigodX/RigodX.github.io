<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題集ビューア</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>問題集ビューア</h1>
        </header>
        
        <div class="controls">
            <div class="navigation">
                <button id="prev-btn">前へ</button>
                <input type="number" id="question-number" min="1">
                <span>/ <span id="total-questions">0</span></span>
                <button id="next-btn">次へ</button>
                <button id="random-btn">ランダム</button>
            </div>
            
            <div class="filter-controls">
                <span>フィルター: </span>
                <label><input type="checkbox" id="filter-notyet" checked> 未演習 <span id="count-notyet" class="count">(0)</span></label>
                <label><input type="checkbox" id="filter-excellent" checked> ◎ <span id="count-excellent" class="count">(0)</span></label>
                <label><input type="checkbox" id="filter-good" checked> ○ <span id="count-good" class="count">(0)</span></label>
                <label><input type="checkbox" id="filter-fair" checked> △ <span id="count-fair" class="count">(0)</span></label>
                <label><input type="checkbox" id="filter-poor" checked> × <span id="count-poor" class="count">(0)</span></label>
            </div>
        </div>
        
        <div class="question-container">
            <div id="question-text" class="question-text"></div>
            <div class="show-answer">
                <button id="show-answer-btn">解答を表示</button>
            </div>
            <div id="answer-text" class="answer-text hidden"></div>
        </div>
        
        <div class="understanding-controls">
            <p>理解度:</p>
            <div class="understanding-buttons">
                <button id="status-notyet" class="status-btn notyet">未演習</button>
                <button id="status-excellent" class="status-btn excellent">◎</button>
                <button id="status-good" class="status-btn good">○</button>
                <button id="status-fair" class="status-btn fair">△</button>
                <button id="status-poor" class="status-btn poor">×</button>
            </div>
        </div>
        
        <div class="stats">
            <p>統計: 未演習 <span id="stats-notyet">0</span> | ◎ <span id="stats-excellent">0</span> | ○ <span id="stats-good">0</span> | △ <span id="stats-fair">0</span> | × <span id="stats-poor">0</span> | 合計 <span id="stats-total">0</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
